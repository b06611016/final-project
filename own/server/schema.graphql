type Query {
    userCheck(username: String!, password: String!): User!
    queryExercises(strength: String!): [DailyExercise]!
}

type Mutation {
    createUser(username: String!, password: String!, strength: String!): Boolean!
}

type User {
    _isSuccess: Boolean!
    strength: String!
    completion: Int!
}

type DailyExercise {
    exercise: [String!]!
    sec: [Int!]!
}